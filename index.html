<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form Validation</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Form Validation</h1>
        <form>
            <div class="email-div">
                <label for="email">Email</label>
                <input 
                type="email" 
                id="email" 
                class="input1" 
                name="email"
                required minlength="10"/>
            </div>
            <span class="email-msg error-msg"></span>

            <div class="country-div">
                <label for="country">Country</label>
                <input 
                type="text" 
                id="country" 
                class="input2"
                name="country"
                required />
            </div>
            <span class="country-msg error-msg"></span>

            <div class="zip-div">
                <label for="zip">Zip Code</label>
                <input 
                type="text" 
                inputmode="numeric"
                id="zip" 
                class="input3"
                name="zip"
                required minlength="5" maxlength="5" />
            </div>
            <span class="zip-msg error-msg"></span>

            <div class="password-div">
                <label for="password">Password</label>
                <input 
                type="text" 
                id="password" 
                class="input4"
                name="password" 
                required minlength="10" maxlength="20"/>
            </div>
            <span class="password-msg error-msg"></span>

            <div class="confirm-pass-div">
                <label for="confirm-pass">Confirm Password</label>
                <input 
                type="text" 
                id="confirm-pass" 
                class="input5"
                name="confirm-pass"
                required minlength="10" maxlength="20" />
                
            </div>
            <span class="confirm-pass-msg error-msg"></span>

            <button class="submit">Submit</button>
        </form>

        <script src="app.js"></script>
    </body>
</html>
